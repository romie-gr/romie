project_name: romie
env:
- GO111MODULE=on
release:
  github:
    owner: romie-gr
    name: romie
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: romie-gr
    name: romie
  name_template: '{{ .Tag }}'
scoop:
  name: romie
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: romie
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - linux_amd64
  - darwin_amd64
  - windows_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: romie
  env:
  - CGO_ENABLED=1
  lang: go
  mod_timestamp: '{{ .CommitTimestamp }}'
  gobinary: go
archives:
- id: default
  builds:
  - romie
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
nfpms:
- file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  package_name: romie
  epoch: "1"
  release: "1"
  replacements:
    "386": 32-bit
    amd64: 64-bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    dragonfly: DragonFlyBSD
    freebsd: FreeBSD
    linux: Linux
    netbsd: NetBSD
    openbsd: OpenBSD
    windows: Windows
  dependencies:
  - git
  overrides:
    deb: {}
    rpm:
      file_name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Arch }}'
      replacements:
        amd64: x86_64
  id: default
  builds:
  - romie
  formats:
  - apk
  - deb
  - rpm
  vendor: Romie Team.
  homepage: https://romie-gr.github.io/romie/
  maintainer: Romie Team
  description: Software for crawling rom sites and searching for roms.
  license: Apache 2.0
  bindir: /usr/bin
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}{{ .Version }}_checksums.txt'
  algorithm: sha256
dockers:
- ids:
  - romie
  goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - romie/romie:latest
  - romie/romie:{{ .Tag }}
  skip_push: "false"
  build_flag_templates:
  - --pull
  - --label=org.opencontainers.image.created={{.Date}}
  - --label=org.opencontainers.image.title={{.ProjectName}}
  - --label=org.opencontainers.image.revision={{.FullCommit}}
  - --label=org.opencontainers.image.version={{.Version}}
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ci:'
    - Merge pull request
    - Merge branch
    - go mod tidy
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  proxy: true
  gobinary: go
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
